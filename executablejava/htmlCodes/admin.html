<html>

<head>
  <title>Hikaye Anlatıcı</title>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div align="center">
    <h1>Hikaye Anlatıcı Sayfası</h1>
  </div>
  <div id="Characters">
  </div>
  <h4 align="center" id="enemyGeneratorTitle">Düşman Yarat</h4>
  <div id="enemyGenerator" class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary" id="Boss" name="enemyGenerate">Boss</button>
    <button type="button" class="btn btn-primary" id="Knight" name="enemyGenerate">Şovalye</button>
    <button type="button" class="btn btn-primary" id="Farmer" name="enemyGenerate">Çiftçi</button>
    <button type="button" class="btn btn-primary" id="Wolfman" name="enemyGenerate">Kurt adam</button>
    <button type="button" class="btn btn-primary" id="Wizard" name="enemyGenerate">Büyücü</button>
    <button type="button" class="btn btn-primary" id="BlackSmith" name="enemyGenerate">Demirci</button>
    <button type="button" class="btn btn-primary" id="Barbarian" name="enemyGenerate">Barbar</button>
  </div>
  <div id="enemies">
  </div>
  <div id="eventsInStory">
    <h4>Olaylar:</h4>
    <font size="+0.5">
      <div id="log">
      </div>
      </font>
  </div>
  <script src="/htmlCodes/player.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $("#log").load('../htmlCodes/log.txt');
    $("#eventsInStory").css({"position":"absolute","top":"85%","border-style":"inset","border-width":"thick","border-color":"green","height":"14%","overflow":"scroll"})

    $("#enemyGenerator").css({"position":"absolute","bottom":"10%","left":"35%"})
    $("#enemies").css({"position":"absolute","bottom":"5%","left":"70%"})
    $("#enemyGeneratorTitle").css({"position":"absolute","bottom":"15%","left":"45%"})

    var players;
    var villians;
    var targetOptionsForEnemy = "";

    var i = 0;
    players.forEach(function(player) {
      $("#Characters").append('<div name="abilities'+i+'"> <li id="characterName">Karakterin ismi:'+player.character+'</li> <li id="playerName">Oyuncunun ismi:'+player.playerName+'</li> <li id="character_type">karakter türü:'+player.characterType+'</li><li>Yetenekler:</li><ol id=0>atak(yakın):<input type="number" value='+player.abilities[0]+'></ol> <ol id=1>atak(uzak):<input type="number" value='+player.abilities[1]+'></ol> <ol id=2>defans:<input type="number" value='+player.abilities[2]+' /></button></ol> <ol id=3>hız:<input type="number" value='+player.abilities[3]+' /></button></ol> <ol id=4>kaçınma (dodge):<input type="number" value='+player.abilities[4]+' /></button> </ol> <ol id=5>ikna:<input type="number" value='+player.abilities[5]+' /></ol> <ol id=6>araştırma:<input type="number" value='+player.abilities[6]+' /></ol> <ol id=7>gizlenme:<input type="number" value='+player.abilities[7]+' /></ol> <ol id=8>tedavi etme:<input type="number" value='+player.abilities[8]+' /></ol> <ol id="health">Can:<input type="number" value='+player.health+' /></ol> <ol id="sanity">Akıl sağlığı:<input type="number" value='+player.sanity+' /></ol> <ol id="money">Para:<input type="number" value='+player.money+' /></ol><button align="center" type="submit" name="updatePlayer" id="'+player.playerName+'">Güncelle</button> </div>')
      i++;
      targetOptionsForEnemy = targetOptionsForEnemy.concat("<option>"+player.character+"</option>");
    })
    for(var j = 0; j < i;j++){
      var leftvalue = j*15;
      $("div[name='abilities"+j+"']").css({"background-color":random_bg_color,"position":"absolute","left":leftvalue+"%"})
    }
    if(villians.length>0){
      $("#enemies").append("<h4>Düşmanlar:</h4>")
      villians.forEach(function(villian){
        $("#enemies").append('<ul><li class="enemy">'+villian.characterType+' '+villian.health+' <select id="target" class="mdb-select md-form"><option value="" disabled selected>Hedef Seçiniz</option>'+targetOptionsForEnemy+'</select><button type="button" class="btn btn-danger" id="'+villian.characterType+'" name="attack">Saldır</button></li></ul>')
      })
    }
    $(".enemy").css("color","darkblue")


    function random_bg_color() {
    var x = Math.floor(Math.random() * 100)+156;
    var y = Math.floor(Math.random() * 100)+156;
    var z = Math.floor(Math.random() * 100)+156;
    return "rgb(" + x + "," + y + "," + z + ")";
    }

    $("button[name='enemyGenerate']").click(function(){
      var id = $(this).attr("id")
      var takeAction = window.confirm(id+" türünde karakter düşman olarak oluşturuluyor, onaylıyor musunz?");
      if(takeAction){
        $.post("generateEnemy="+id);
        reload(250);
      }
    })
    $("input").css("width","70px")

    $("button[name='attack']").click(function(){
      var target = $("select#target option:selected").text()
      var villian = $(this).attr('id')
      if(target == "Hedef Seçiniz"){
        window.alert("Lütfen önce bir hedef seçiniz!!!!!!")
      }else{
        $.post("closeattack="+villian+" "+target+" false")
        reload(250)
      }
    })

    $("button[name='updatePlayer']").click(function(){
      var player = $(this).attr('id');
      var div = $(this).parent();
      var abilities = new Array();
      $(div).find("input").each(function(input){
        var input = $(this);
        abilities.push(input.val())
      });
      $.post("abilities="+abilities+" "+"playerName="+player)
      reload(250)
    })

    reload(60000)
  </script>
</body>

</html>
